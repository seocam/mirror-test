{% load i18n tz highlight gravatar date_format %}

<div class="row">
  <div class="col-md-1">
    {% gravatar result.email 50 %}
  </div>
  <div class="col-md-11">
    <strong>{{ result.name  }}</strong><br>
    <strong>{% trans "Date joined" %}: {% date_format result.date_joined %}</strong><br>
    {% trans "Registred in" %}: <strong>{% trans "User" %}</strong><br>
  </div>
</div>
